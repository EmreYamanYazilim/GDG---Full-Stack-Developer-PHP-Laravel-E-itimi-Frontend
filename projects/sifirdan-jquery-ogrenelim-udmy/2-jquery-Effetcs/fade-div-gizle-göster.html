<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        div {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            margin-top: 10px;
            background-color: blue;
        }
    </style>
</head>
<body>
<h1>Fade</h1>
<p>fadeOut ile gizlenir FadeIn ile gösterili fadeToggle ile ikisinide yapar </p>
<button id="gizle">Gizle</button>
<button id="goster">Göster</button>
<button id="g-g">Göster/Gizle</button>
<div class="div-1"></div>
<div class="div-2"></div>
<div class="div-3"></div>




<script>
    $(document).ready(function () {

        $("#gizle").click(function () { // fadeOut gizleme  hızı sırası yukarıdan aşağı doğru gider  slow 1000 den daha erken gider
            $(".div-1").fadeOut();
            $(".div-2").fadeOut("slow");
            $(".div-3").fadeOut(1000);
        });


        $("#goster").click(function () { // fadeIn gizlenenleri gösterir
            $(".div-1").fadeIn();
            $(".div-2").fadeIn("slow");
            $(".div-3").fadeIn(1000);
        });

        $("#g-g").click(function () {  // fadeToggle hem göster hem gizle
            $(".div-1").fadeToggle();
            $(".div-2").fadeToggle("slow");
            $(".div-3").fadeToggle(1000);
        });



    });



</script>

</body>
</html>
