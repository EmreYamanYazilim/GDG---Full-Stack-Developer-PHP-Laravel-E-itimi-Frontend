<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Animasyonlar </h1>
<p></p>
<button>Tıkla</button>

<div>
    Merhaba
</div>




<script>
    $(document).ready(function () {
        $("button").click(function () {
            $("div").animate({
                left: "350px",// position absolute verdiğimiz için sağa çekebiliriz  350px sağa kayarak gösterir
                height: "200px",// istersek buraya height:"toggle", yababiliriz animasyonlu açılır kapanır olur
                width: "200px",
                opacity:"0.5", // şeffaflık sağlar
            },1000);// 1 saniyede geçiş yapar
            $("div").animate({
                fontSize: "2em", // içindeki yazı 2. animasyon olarak çalışır merhaba içinde büyüyerek yazar
                opacity:".9",
            },"fast"); //hızlı şekilde geçiş yapar


        });




    });

</script>

</body>
</html>
