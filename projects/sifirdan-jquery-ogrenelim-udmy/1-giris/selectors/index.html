<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
<h1>Selector</h1>
<p id="idGizle">Lorem ipsum dolor sit amet.</p>
<p class="clasGizle">Lorem ipsum dolor sit amet.</p>
<button>Tıkla Sil</button>


<script>
  $(document).ready(function () { // jquery başlatabilmek için $.(document).ready() yaparak içine function açtık işlemler içinde yaplıacak buttona bastığımızda artık isteğimizi yakalaacak
    $("button").click(function () {// dolardan sonra parantez içinde selektörle button etiketini aldık seç diyerek function içinde yapmak istediğimizi yapacağız
      $(".clasGizle").hide();//dolar parantez içi yaparak selektörümüzü " içinde  clas olduğu için nokta ile larak .hide() ile gizle dedik
      $("#idGizle").hide();// dolar parntez içinde selektör yaparak belirtiyoruz ve devamında . ile yapmak istediğimiz gizle işlemini ekliyoruz
    });
  });

  /*
  *   $("*")        tüm elementleri seçmek için kullanılır
  *   $(this)       mevcut element içindekini seçer  button içindeki functionda $(this).hide(); yazsaydık buttonu seçeceğinden button  gizlenirdi
  *   $("p.intro")  p elementi içinde class'ı intro olanları seçer
  *   $("p:first")  ilk p elementini seçer
  *   $("ul li:first")  ul elementindeki ilk li'yi seçer
  *   $("[href]")   href attributene sahip elementleri seçer
  *   $("a[target='_blank']")   a linki içindeki attribuete'leri seçer
  *   $(":button")  tüm buttonları ve inputu button olanların hepsini seçer
  *
  *
  *
  *
  *
  *
  *
  *
  * */




</script>





</body>
</html>
