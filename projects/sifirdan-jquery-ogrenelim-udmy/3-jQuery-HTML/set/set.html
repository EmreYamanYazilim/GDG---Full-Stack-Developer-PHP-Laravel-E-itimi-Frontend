<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>

<h1>SET  elde ettiğimiz elementlere değer atama</h1>

<p id="p1">Lorem ipsum dolor sit amet.</p>
<p id="p2">Lorem ipsum dolor sit amet.</p>
<p>inputFailed <input type="text" name="p3" id="p3" value="Emre"></p>

<button class="btnText">Set Text</button>
<button class="btnHtml">Set Html</button>
<button class="btnValue">Set Value</button>
<button class="attr">Attr</button>


<script>

    $(document).ready(function () {
        $(".btnText").click(function () {
            $("#p1").text("Emre Yaman Yazılım 10x devam "); //button text yazanaa tıkaldığımızda  metni  içerideki metinle değiştirir
        });
        $(".btnHtml").click(function () {
            $("#p2").html(`<b>Emre Yaman Yazılım 10x devammm</b>`);
        });
        $(".btnValue").click(function () {
            $(this).css("color","red").text("Değişti") // tek css vereceksek bu şekilde birden fazla css vericeksek obje açarak alttaki gibi yazmamız gerek
            $(this).css({"color": "blue", "backgroundColor": "black"}).text("Değişti"); // this diyerek buttona bu iş yaplıacak diye iletmiş oluyoruz
            $("#p3").val("Emre YAMAN");// valuesi yani input içindeki  değerde değişim olur

        });

        // buttona Attr içine  birden fazla değer atama

        $("button.attr").click(function () { // buttona tıkladığımda  id  ttile ve submit eklenir
            $(this).attr({
                "id": "id-ekledim",
                "title":"yazı ekledim",
                "type": "submit"
            });

        });
    });




</script>

</body>
</html>
