<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
<h1>Get elementi ile  html yazısını alma, Attirebute'sini alma yada attirebute içindeki veriyi alma</h1>


<p>
    <i>Emre</i> Yaman <b>Yazilim</b> 10x hızla devam
</p>
<p class="asd">
    10x hızla devam
</p>
<input type="text" name="" id="">
<a href="www.EmreYamanYazilim.com"></a>
<button>Tıkla</button>


<script>
    $(document).ready(function () {
        $("button").click(function () {
             console.log($("p").html());// consolda html tagları ile beraber yazıyı alırız
             console.log($("input").val()); // input içindeki valuesinde ne yazıldıysa alırız
             console.log($("a").attr("href")); // a içinde attirebute'si href'te oalnı bize getir diyoruz

            
        });

    });


</script>

</body>
</html>
