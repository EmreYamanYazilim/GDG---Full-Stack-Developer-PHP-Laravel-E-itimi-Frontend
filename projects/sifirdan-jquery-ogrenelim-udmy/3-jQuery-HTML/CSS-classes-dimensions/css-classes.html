<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        .test1{
            color: red;
        }
    </style>
</head>
<body>

<h1>class ekleme kadlırma css ekleme</h1>
<button>css ver</button>

<p class="test1">Lorem ipsum dolor sit.</p>
<p >Lorem ipsum dolor sit.</p>


<script>

    $(document).ready(function () {
        $("button").click(function () {
            $("p").addClass("test1");  // p'nin claslarına test2 clasını ekler
            $("p").removeClass("test1");  // p'nin claslarına test2 clasını çıkar'
            $("p").toggleClass("test1");  // p'nin claslarına test2 clasını değiştir


        });


    });


</script>
</body>
</html>
