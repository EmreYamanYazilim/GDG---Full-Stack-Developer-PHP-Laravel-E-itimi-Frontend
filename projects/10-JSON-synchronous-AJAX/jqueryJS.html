<script>
    //json isteği için ajax isteği ve jsn için obje açıyoruz
    $.ajax({

        url: "https://jsonplaceholder.typicode.com/posts/1",
        type: "GET",
        dataType: "json",
        headars: {
            "Content-Type": "application/json",
        },
        // success: function (data) {
        //     console.log(data);
        // },
        // error: function (error) {
        //     console.log(error);
        //
        // }
        //done olma durumu için syccessi yorum satırına aldık
    }).done(function (data) {
        console.log(data);

    }).always(function () {
        console.log("işlem tamamlandığında her zaman çalışır");
    });


    let jsonData = {
        title: "test",
        body: "ici",
        userId: 1,

    }
    $.ajax({
        url: "https://jsonplaceholder.typicode.com/posts",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(jsonData),
        dataType: "json",

    }).done(function (data) { // done  sıralı olarak işlem yapacağımız  için kullanırız tek bir işlem yapcaksak yukarıdaki gibi success işlemi ile yapabilirz yine içine return edeceğiz
        return data;

    }).done(function (bilgi) {
        console.log(bilgi);

    }).always(function () {

    });

    // <!--acync bir functionun önüne yazıldığında bunun asekron function olduğunu belirtir
    // await  ile bekeleme işlemini böylelikle kullanabiliriz
    // asenkron her zaman bir promise döndürür
    //
    //
    // fonkisyon bir promise döndüüyor o zaman ototmatik olarak kendisi promise döndürecek premise dönmeyi sağlar
    // Await anahtar kelismmesi yanlızca async ile tanımlanmış functiyonlar içinde kullanılabilir
    // promisin sonucunu beklemek için kullanılor
    // senkron şekilde işlemlerimizn sırayla çalışmasını sağlar
    //
    // -->

    async function dataGetir(url) {
        let response = await fetch(url);
        let data = await response.json(); // response json  jsona dönüştür
        console.log(data);

    }

    let url = "https://jsonplaceholder.typicode.com/posts/3";
    dataGetir(url);
</script>
