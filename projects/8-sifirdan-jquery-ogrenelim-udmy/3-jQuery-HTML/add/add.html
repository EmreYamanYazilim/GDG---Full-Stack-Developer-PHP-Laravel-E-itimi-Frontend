<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


</head>
<body>
<h1>Append  EKleme yapma !!!  sona ekleme yapmak için append  başa ekleme yapmak için prepend yazıyoruz </h1>


<button>Append</button>

<p>EmreYAMANyazilim </p>
<button class="appendEkle">Li için button</button>
<ol>
    <li>emre</li>
    <li>Yaman</li>
    <li>Yazılım</li>
</ol>


<script>
    $(document).ready(function () {
        $("button").click(function () {
            $("p").append("<b>10x</b>");// her tıkladığımda p elementi içinde 10x yacazacak
        });
        $("button.appendEkle").click(function () {
            $("ol").append("<li>10x Hızında</li>")// ol içinde yazacağızımızı

        });




    });


</script>
</body>
</html>
