<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="ancestors"> atalar
    <div> div great-grandparent  büyük büyük ebeveyn
        <ul> ul (grand-parent) büyük ebeveyn
            <li> ebebeyn
                <span>span</span>
            </li>
        </ul>
    </div>
</div>


<script>
    $(document).ready(function () {
        $("span").parent().css({color: "red", border: "2px solid red"}); // span elementi hariç başlayarak ilk ebeveyni seçer yani li css kodlarını alır
        $("span").parents().css({color: "red", border: "2px solid red"}); // span elementi hariç başlayarak tüm ebeveyni seçer css kodlarını alır
        $("span").parentsUnstil("div").css({color: "red", border: "2px solid red"}); // span elementi hariç başlayarak div elementine gelene kadar css kodlarını işletir



    });

</script>


</body>
</html>
