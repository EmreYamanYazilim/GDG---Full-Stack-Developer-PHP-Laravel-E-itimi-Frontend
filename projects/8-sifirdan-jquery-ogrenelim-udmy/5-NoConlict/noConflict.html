<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h6>
  dolar ile başlayan başka kütüphane ile  bir kod yazarsak çakışmalar olabiliyor bunu engellemek için
  no conflict yöntemini kullancağız normalde kod yazmaya başlarken başına dolar işaretini koyarız
  no conflict metodu ile başlarsak  JQuery kodlarını yazdığımızda başına jQuery yazıyoruz

</h6>
<script>

  $.noConflict();
  jQuery(document).ready(function () {
    jQuery("#btn").click(function () {
      jQuery("#text").text("jQuery kodları ile çakışmadna yazabiliriz")
    });

  });



</script>
</body>
</html>
